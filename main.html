<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar with Images</title>
  <style>
    nav {
      background-color: #333;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
    }

    li {
      margin-right: 20px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <h3>Random Images:</h3>
  <img src="https://picsum.photos/id/123/200/300" alt="Random Image 1">
  <img src="https://picsum.photos/id/124/200/300" alt="Random Image 2">
  <img src="https://picsum.photos/id/125/200/300" alt="Random Image 3">

  <!-- Rest of your content -->

</body>
</html>
